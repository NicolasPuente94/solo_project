<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>User</title>
</head>
<body class="bg-secondary">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <h1 class="col-9 text-info">You Rock, {{users_and_songs.first_name}}!!!</h1>
            <a class="navbar-brand btn btn-primary" href="/dashboard">Dashboard</a>
            <a class="navbar-brand btn btn-info" href="/logout">Logout</a>
        </div>
    </nav><br>

    <div class="d-flex justify-content-around">
        <div class="col-10 p-4 bg-dark text-light">
            <h1 class="text-danger">Your Songs!!!</h1>
            {% for song in users_and_songs.songs %}
                <h2 class="text-success"><a href="/one_song/{{ song.id }}">{{ song.song}}</a></h2>
            {% endfor %}
            <div>
    </div>
    
</body>
</html>
